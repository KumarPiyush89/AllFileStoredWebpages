<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTypingAnimation</title></head>
    <style>
        body
        {
            background-color: black;
        }
        .hero
        {
            display: flex;
        }
        .hero .static-txt
        {
            top: 50%;
            left: 40%;
            color: red;
            text-shadow: 4px 1px 6px;
            font-size: 60px;
            font-weight: 400;
        }
        .hero .dynamic-txts
        {
            margin-left: 15px;
            height: 90px;
            line-height: 90px;
            overflow: hidden;
        }
        .dynamic-txts li
        {
            list-style: none;
            color: whitesmoke;
            font-size: 60px;
            font-weight: 500;
            position: relative;
            top: 0;
            animation: slide 12s steps(4) infinite;
        }
        @keyframes slide
        {
            100%
            {
                top: -360px;
            }
        }
        .dynamic-txts li span
        {
            position: relative;
            margin: 5px 0;
            line-height: 90px;
        }
        .dynamic-txts li span ::after
        {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: 100%;
            background: #000;
            border-left: 2px solid #16f37d;
            animation: typing 3s steps(10) infinite;
        }
        @keyframes typing
        {
            40%, 60%
            {
                left: calc(100% + 30px);
            }
            100%
            {
                left: 0;
            }
        }
    </style>
<body>
    <div class="hero">
        <div class="static-txt">I'm &nbsp;</div><br/>
        <div class="static-txt">Piyush</div><br/>
        
        <ul class="dynamic-txts">
            <li><span>Youtuber</span></li>
            <li><span>Designer</span></li>
            <li><span>Developer</span></li>
            <li><span>Freelancer</span></li>
        </ul>
    </div>
    
</body>
</html>

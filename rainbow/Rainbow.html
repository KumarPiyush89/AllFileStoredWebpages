<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAINBOW</title>
    <style>
        .container
        {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vw;
            background-color: #FBD0E2;
        }
        ul li{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50,-50) rotate(-45deg);
            border-radius: 50%;
            list-style-type: none;
            border: 10px solid;
            border-bottom-color: transparent !important;
            border-left-color: transparent !important;
            animation: animate 2.8s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(0,0, 0,0.5);
        }
        li:nth-child(1){
            height: 210px;
            width: 210px;
            border-color: #ff0000;
            animation-delay: 0.2s;
        }
        li:nth-child(2)
        {
            height: 180px;
            width: 180px;
            border-color: #ffa500;
            animation-delay: 0.4s;
        }
        li:nth-child(3)
        {
            height: 150px;
            width: 150px;
            border-color: #ffff00;
            animation-delay: 0.6s;
        }
        li:nth-child(4)
        {
            height: 120px;
            width: 120px;
            border-color: #008000;
            animation-delay: 0.8s;
        }
        li:nth-child(5)
        {
            height: 90px;
            width: 90px;
            border-color: #0000ff;
            animation-delay: 1s;
        }
        li:nth-child(6)
        {
            height: 60px;
            width: 60px;
            border-color:#4b0082;
            animation-delay: 1.2s;
        }
        li:nth-child(7)
        {
            height: 30px;
            width: 30px;
            border-color: #ee82ee;
            animation-delay: 1.4s;
        }
        @keyframes animate {
            0%{
                transform: translate(-50%,-50%) rotate(-45deg);
            }
            100%{
                transform: translate(-50%,-50%) rotate(315deg);
            }
        }
        
    </style>
    </head>
    <body>
        <div class="container">
            <ul class="rainbow">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
    </html>

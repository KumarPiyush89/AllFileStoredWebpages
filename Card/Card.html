    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body{
            background-image: url("EmPA_o9WMAErP5l.jpg");
            background-size: cover;
        }
        img{
            height: 80px;
            width: 80px;
            margin-left: 70px;
            margin-top: 50px;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar ul li{
            display: inline-block;
            list-style-type: none;
            margin: 10px;
            padding: 10px0;
        }
        .navbar ul li a{
            text-decoration: none;
            color: darkblue;
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: aqua;
            padding: 0px 6px;
            border: 2px solid black;
            border-radius: 20px;
        }
        .navbar ul li a:hover{
            background: transparent;
        }
        .head{
            text-align: center;
            margin-top: 110px;
            padding: 10px;
            margin-left: 50%;
        }
        .head h1{
            font-size: 35px;
            color: black;
            padding: 10px;
        }
        span{
            text-shadow: 4px 4px 5px black;
        }
        strong{
            font-size: 60px;
        }
        .head p{
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .btn{
            text-align: center;
            margin-top: 35px;
            margin-left: 50%;
        }
        .btn button{
            width: 188px;
            height: 47px;
            font-size: 25px;
            font-weight: bold;
            color: darkblue;
            margin: 8px;
            padding: 5px 20px;
            border: 3px solid black;
            background-color: aqua;
            border-radius: 20px 0px;
            cursor: pointer;
            transition: width 0.6s;
        }
        .btn button:hover{
            width: 200px;
            background: transparent;
        }


    </style>
</head>

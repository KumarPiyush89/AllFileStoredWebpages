<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Anmation</title>
    <style>
        body
        {
            background-color: #000;
        }
        h1
        {
            margin-top: 5em;
            text-align: center;
        }
        h1 span 
        {
            position: relative;
            top: 20px;
            font-size: 100px;
            color: #fff;
            animation: bounce 0.3s infinite alternate;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 1px 0 #ccc;
            display: inline-block;
        }
        @keyframes bounce
        {
            100%
            {
                top: -20px;
            }
        }
        h1 span:nth-child(2){
            animation-delay: 0.1s;
        }
        h1 span:nth-child(3){
            animation-delay: 0.2s;
        }
        h1 span:nth-child(4){
            animation-delay: 0.3s;
        }
        h1 span:nth-child(5){
            animation-delay: 0.4s;
        }
        h1 span:nth-child(6){
            animation-delay: 0.5s;
        }
        h1 span:nth-child(7){
            animation-delay: 0.6s;
        }
        h1 span:nth-child(8){
            animation-delay: 0.7s;
        }
        h1 span:nth-child(9){
            animation-delay: 0.8s;
        }
        h1 span:nth-child(10){
            animation-delay: 0.9s;
        }
        h1 span:nth-child(11){
            animation-delay: 1s;
        }
        
    </style>
</head>
<body>
    <h1>
        <span>P</span>
        <span>I</span>
        <span>Y</span>
        <span>U</span>
        <span>S</span>
        <span>H</span><br/>
        <span>K</span>
        <span>U</span>
        <span>M</span>
        <span>A</span>
        <span>R</span>
        
    </h1>
</body>
</html>

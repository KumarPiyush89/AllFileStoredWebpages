<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoaderAnimation</title>
    <style>
        .loader
        {
            position: relative;
            width: 64px;
            height: 64px;
        }
        .loader div
        {
            position: absolute;
            border: 4px solid #454ade;
            border-radius: 50%;
            animation: loader is ease-out infinite;
        }
        .loader div:nth-child(2)
        {
            animation-delay: -0.5s;
        }
        @keyframes loader
        {
            0%
            {
                top:32px;
                left: 32px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100%
            {
                top: 0;
                left: 0;
                width: 64px;
                height: 64px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div></div>
        <div></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE NAME</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .wrapper h1 {
            font-size: 300px;
            color: rgba(255, 255, 255,0.1);
            background: url("sheer-window-curtains-blaze-fire-flame-texture-background.jpg.jpg")  repeat-x;
            -webkit-background-clip: text;
            animation: fire 12s linear infinite;
        }
        @keyframes fire{
            0%
            {
                background-position: left 0 top 10px;
            }
            30%
            {
                background-position: left 1000px top 0;
            }
            70%
            {
                background-position: left 2000px top -5px;
            }
            100%
            {
                background-position: left 3000px top -10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="text-center">PIYUSH</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>slidshow Images</title>
        <style>
            @charset "utf-8";
            *
            {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                height: 100%;
                width: 100px;
                
            }
            html,body
            {
                height: 100%;
                
            }
            body
            {
               
                background: url("IMG-20220627-WA0000.jpg");
                background-size: cover;
                animation: slideshow 25s ease-in-out infinite;
            }
            @keyframes slideshow
            {
                
                0%{
                    background: url("EmPA_o9WMAErP5l.jpg");
                    background-size: cover;
                
                }
                25%
                {
                    background: url("download.jfif");
                    background-size: cover;
                }
                50%
                {
                    background: url("Happy.jpg");
                    background-size: cover;
                }
                75%
                {
                    background: url("images (5).jfif");
                    background-size: cover;
                }
                100%
                {
                    background: url("images (2).jfif");
                    background-size: cover;
                }
            }


        </style>
    </head>
    <body></body>
</html>

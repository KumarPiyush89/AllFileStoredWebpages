<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wave</title>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #101;
        }
        div
        {
            position: relative;
            width: 200px;
            height: 200px;
            background: #2196f3;
            border-radius: 50%;
            box-shadow: inset 0 0 50px #000;
            overflow: hidden;
        }
        .loader:before
        {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            animation: animate 12s linear infinite;
        }
        @keyframes animate
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        .loader:before{
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            background: #121;
            opacity: 0.9;
            animation: animate2 5s linear infinite;

        }
        @keyframes animate2
        {
            from{transform: rotate(360deg);}
            to{transform: rotate(0deg);}
        }
       
        body
        {
            background-color: #000;
        }
        h1
        {
            margin-top: 5em;
            text-align: center;
        }
        h1 span 
        {
            position: relative;
            position: absolute;
            top: 300%;
            left: -50%;
            width: 200%;
            height: 200%;
            font-size: 25px;
            color: #fff;
            animation: bounce 0.3s infinite alternate;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 1px 0 #ccc;
            display: inline-block;
        }
        @keyframes bounce
        {
            100%
            {
                top: -20px;
            }
        }
        h1 span:nth-child(2){
            animation-delay: 0.1s;
        }
        h1 span:nth-child(3){
            animation-delay: 0.2s;
        }
        h1 span:nth-child(4){
            animation-delay: 0.3s;
        }
        h1 span:nth-child(5){
            animation-delay: 0.4s;
        }
        h1 span:nth-child(6){
            animation-delay: 0.5s;
        }
        h1 span:nth-child(7){
            animation-delay: 0.6s;
        }
        h1 span:nth-child(8){
            animation-delay: 0.7s;
        }
        h1 span:nth-child(9){
            animation-delay: 0.8s;
        }
        h1 span:nth-child(10){
            animation-delay: 0.9s;
        }
        h1 span:nth-child(11){
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1></h1><br/><h1></h1><br/><br/><br/><br/>
        <h1>
            <span>P</span>
            <span>I</span>
            <span>Y</span>
            <span>U</span>
            <span>S</span>
            <span>H</span>
            
        </h1>
        
    </div>
    
</body>
</html>

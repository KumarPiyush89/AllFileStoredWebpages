<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapExamle3</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

</head>
<body>
    <div class="container-fluid">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">

                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <p>Computer is an electronic Machine</p>
                                <h2 class="accordion-header" id="headingtwo">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsetwo" aria-expanded="false" aria-controls="collapsetwo">
                                      Component Of Computer
                                    </button>
                                </h2>
                                <div id="collapsetwo" class="accordion-collapse collapse " aria-labelledby="headingtwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">

                                        <div class="accordion-body">
                                            <p>
                                                    <ol>
                                                        <li>Hardware</li>
                                                        <li>Software</li>
                                                        <li>Data</li>
                                                        <li>User</li>
                                                    </ol>
                                            </p>
                                            <h2 class="accordion-header" id="headingthree">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsethree" aria-expanded="false" aria-controls="collapsetwo">
                                                   Type Of Computer
                                                </button>
                                            </h2>
                                            <div id="collapsethree" class="accordion-collapse collapse " aria-labelledby="headingthree" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <h2 class="accordion-header" id="headingfour">
                                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
                                                           <ul>
                                                            <li>Analog Computer</li>
                                                            <li> Digital Computer</li>
                                                           </ul>
                                                        </button>
                                                    </h2>
                                                    <div id="collapsefour" class="accordion-collapse collapse " aria-labelledby="headingfour" data-bs-parent="#accordionExample">
                                                        <div class="accordion-body">
                                                            <p>abcdef</p>
                                                        </div>
                                                    </div> 
                                                    <p>abcdef</p>
                                                </div>
                                            </div>        
                                        </div>
                                    </div>
                                </div>        
                            </div>
                        </div> 
                   </div>
                </div>
            </div>
        </div>
    </div>

</html>

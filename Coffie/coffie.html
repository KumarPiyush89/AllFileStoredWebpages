<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE</title>
    <style>
        body
        {
            background: #333;
            display: grid;
            place-items: ccenter;
            height: 100vh;
        }
        .cup
        {
            top:45%;
            left: 53%;
            position: relative;
            height: 100px;
            width: 100px;
            background-image: linear-gradient( to right, #f9f9f9,#d9d9d9);
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        .top
        {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient( to right, #f9f9f9,#d9d9d9);
            border-radius: 50%;
        }
        .inner
        {
            position: absolute;
            width: 90px;
            top: 3px;
            left: 5px;
            height: 20px;
            background: linear-gradient( to left, #f9f9f9, #d9d9d9);
            border-radius: 50%;
            box-sizing: border-box;
            overflow: hidden;
        }
        .coffee
        {
            position: absolute;
            top: 3px;
            width: 100%;
            height: 100%;
            background: linear-gradient(#c57e65, #e28462);
            border-radius: 50%;
        }
        .handle
        {
            position: absolute;
            border: 10px solid black;
            height: 60px;
            width: 40px;
            border-left: transparent;
            border-bottom: transparent;
            border-radius: 50%;
            border-color: #dcdcdc;
            right: -20px;
            top: 10px;
            transform: rotate(35deg);
        }
        .plate
        {
            position: absolute;
            top: 50%;
            left: 50%;
            background: linear-gradient(to right, #f9f9f9, #e7e7e7);
            height: 100px;
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 3px 3px rgba(0, 0, 0,7);
        }
        .plate::before
        {
            content: ' ';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: linear-gradient(to left,#f9f9f9,#e7e7e7);
            border-radius: 50%;


        }



    </style>
    </head>
    <body>
        <div class="container">
            <div class="plate"></div>
            <div class="cup"><br/>  piy<img src="piyush.jpg" style="height: 60%; width:60%"/>
                <div class="top">
                    <div class="vapour">

                        <span style="--i:1;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:6;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:13;"></span>
                        <span style="--i:20;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:17;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12;"></span>
                        <span style="--i:14;"></span>
                        <span style="--i:16;"></span>
                    </div>
                    <div class="inner">
                        <div class="coffee"></div>
                    </div>
                </div>
                <div class="handle"></div>
            </div>
        </div>
    </body>
    </html>

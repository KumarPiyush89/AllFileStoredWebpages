<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script>
        var operand1="";
        var operand2="";
        var optr="";

        function digit(n)
        {
            var display=document.getElementById("d2");

            if(display.innerHTML==="0")
            {
                display.innerHTML=n+"";
            }
            else
            {
                display.innerHTML=display.innerHTML+n;
            }
        }

        function backspace()
        {
            
            var display=document.getElementById("d2");
            if(display.innerHTML==="0")
            {
                return;
            }
            else
            {                
                var displayData=display.innerHTML;                
                var displayData1=displayData.substr(0,displayData.length-1);
                if(displayData1==="")
                displayData1="0";
                display.innerHTML=displayData1;
            }
        }
        function operation(op)
        {
            //put the value available on diplay in operand 1 and selected operator in optr
            operand1=document.getElementById("d2").innerHTML;
            optr=op;
            //display operand1 and optr value on diplay1
            document.getElementById("d1").innerHTML=operand1+optr;
            document.getElementById("d2").innerHTML="0";
        }

        function soln()
        {
            var d2=document.getElementById("d2");
            operand2=d2.innerHTML;

            var op1=parseFloat(operand1);
            var op2=parseFloat(operand2);
            var result;
            switch(optr)
            {
                case '+':
                    result=op1+op2;
                    break;
                case "-":
                    result=op1-op2;
                    break;
                case "*":
                    result=op1*op2;
                    break;
                case "/": 
                    result=op1/op2;

            }
            //set result on display 2
            d2.innerHTML=result+"";
            //clear the display 1
            document.getElementById("d1").innerHTML="";
            //clear all global variables
            operand1="";
            operand2="";
            optr="";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">

            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-12">
                        <label style="width:100%;text-align: right;font-size: 20px;" id="d1"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label style="width:100%;text-align:right;font-size:40px;" id="d2">0</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>MC</td>
                                    <td>MR</td>
                                    <td>M+</td>
                                    <td>M-</td>
                                    <td>MS</td>
                                    <td>Mv</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>
                                        <button onclick="" class="btn btn-light">%</button>
                                    </td>
                                    <td>
                                        <button onclick="" class="btn btn-light">CE</button>
                                    </td>
                                    <td>
                                        <button onclick="" class="btn btn-light">C</button>
                                    </td>
                                    <td>
                                        <button onclick="backspace();" class="btn btn-light">&lt;-</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="" class="btn btn-light">*</button>
                                    </td>
                                    <td>
                                        <button onclick="" class="btn btn-light">*</button>
                                    </td>
                                    <td>
                                        <button onclick="" class="btn btn-light">*</button>
                                    </td>
                                    <td>
                                        <button onclick="operation('/');" class="btn btn-light">/</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="digit(7);" class="btn btn-light">7</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(8);" class="btn btn-light">8</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(9);" class="btn btn-light">9</button>
                                    </td>
                                    <td>
                                        <button onclick="operation('*');" class="btn btn-light">X</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="digit(4);" class="btn btn-light">4</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(5);" class="btn btn-light">5</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(6);" class="btn btn-light">6</button>
                                    </td>
                                    <td>
                                        <button onclick="operation('-');" class="btn btn-light">-</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="digit(1);" class="btn btn-light">1</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(2);" class="btn btn-light">2</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(3);" class="btn btn-light">3</button>
                                    </td>
                                    <td>
                                        <button onclick="operation('+');" class="btn btn-light">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="" class="btn btn-light">+/-</button>
                                    </td>
                                    <td>
                                        <button onclick="digit(0);" class="btn btn-light">0</button>
                                    </td>
                                    <td>
                                        <button onclick="" class="btn btn-light">.</button>
                                    </td>
                                    <td>
                                        <button onclick="soln();" class="btn btn-light">=</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        
            </div>
            <div class="col-sm-5">

            </div>
        </div>
    </div>
</body>
</html>

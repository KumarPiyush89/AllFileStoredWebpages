<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Hero
    </title>
    <style>
        body{
            background-color: #000;
        }
        hero
        {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 50px;
            margin-top: 300px;
        }
        .text
        {
            height: 50px;
            width: 50px;
            background: #000;
            margin: 10px;
            color: #fff;
            font-size: 25px;
            font-weight: bolder;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(255, 255,255);
            animation: scale 3s alternate infinite;
            -webkit-animation: scale 3s alternate infinite;

        }
        @keyframes scale 
        {
            0%
            {
                transform: scale(0);
            }
            50%
            {
                transform: scale(1);
            }
            100%
            {
                transform: scale(0);
            }
        }
        .text:nth-child(1)
        {
            animation-delay: .2s;
        }
        .text:nth-child(2)
        {
            animation-delay: .3s;
        }
        .text:nth-child(3)
        {
            animation-delay: .4s;
        }
        .text:nth-child(4)
        {
            animation-delay: .5s;
        }
        .text:nth-child(5)
        {
            animation-delay: .6s;
        }
        .text:nth-child(6)
        {
            animation-delay: .7s;
        }
        .text:nth-child(7)
        {
            animation-delay: .8s;
        }
        .text:nth-child(8)
        {
            animation-delay: .9s;
        }
        .text:nth-child(9)
        {
            animation-delay: .10s;
        }
        .text:nth-child(10)
        {
            animation-delay: .11s;
        }
        .text:nth-child(11)
        {
            animation-delay: .12s;
        }
        .text:nth-child(12)
        {
            animation-delay: .13s;
        }
        


    </style>
</head>
<body>
    <div class="hero">
        <div class="text">K</div>
        <div class="text">U</div>
        <div class="text">M</div>
        <div class="text">A</div>
        <div class="text">R</div>
        <div class="text"> </div>
        <div class="text">P</div>
        <div class="text">I</div>
        <div class="text">Y</div>
        <div class="text">U</div>
        <div class="text">S</div>
        <div class="text">H</div>
    </div>
    
</body>
</html>

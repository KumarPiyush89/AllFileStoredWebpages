<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #D2F9DF;
        }
        .wave
        {
            height: 306px;
            width: 306px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotate(60deg);
        }
        .wave span
        {
            position: absolute;
            display: block;
            border: 3px solid #00802A;
            border-radius: 50%;
            box-shadow: 0 5px 0 #014d1a;
            animation: animate 3s ease-in-out infinite;

        }
        @keyframes animate
        {
            0%,100%
            {
                transform: translateZ(-100px);

            }
            50%
            {
                transform: translateZ(100px);
            }
        }
        .wave span:nth-child(1)
        {
            inset: 0;
            animation-delay: 1.6s;
        }
        .wave span:nth-child(2)
        {
            inset: 10px;
            animation-delay: 1.5s;
        }
        .wave span:nth-child(3)
        {
            inset: 20px;
            animation-delay: 1.4s;
        }
        .wave span:nth-child(4)
        {
            inset: 30px;
            animation-delay: 1.3s;
        }
        .wave span:nth-child(5)
        {
            inset: 40px;
            animation-delay: 1.2s;
        }
        .wave span:nth-child(6)
        {
            inset: 50px;
            animation-delay: 1.1s;
        }
        .wave span:nth-child(7)
        {
            inset: 60px;
            animation-delay: 1s;
        }
        .wave span:nth-child(8)
        {
            inset: 70px;
            animation-delay: 0.9s;
        }
        .wave span:nth-child(9)
        {
            inset: 80px;
            animation-delay: 0.8s;
        }
        .wave span:nth-child(10)
        {
            inset: 90px;
            animation-delay: 0.7s;
        }
        .wave span:nth-child(11)
        {
            inset: 100px;
            animation-delay: 0.6s;
        }
        .wave span:nth-child(12)
        {
            inset: 110px;
            animation-delay: 0.5s;
        }
        .wave span:nth-child(13)
        {
            inset: 120px;
            animation-delay: 0.4s;
        }
        .wave span:nth-child(14)
        {
            inset: 130px;
            animation-delay: 0.3s;
        }
        .wave span:nth-child(15)
        {
            inset: 140px;
            animation-delay: 0.2s;
        }
        .wave span:nth-child(16)
        {
            inset: 150px;
            animation-delay: 0.1s;
        }


    </style>
    </head>
    <body>
        <div class="wave">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
            <span></span>

        </div>

    </body>
    </html>

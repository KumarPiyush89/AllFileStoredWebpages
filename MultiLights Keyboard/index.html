<html >
<head>
<title> Multi Light keyboard</title> 
<link rel="stylesheet" href="style.css">
</head>
<body translate="no" >
  <div class="keyboard">
  <div class="row">
 <div class="key " data-code="Escape" ><p>~</p></div>
 <div class="key" data-code="Digit1"><p>1</p></div>
 <div class="key" data-code="Digit2"><p>2</p></div>
 <div class="key" data-code="Digit3"><p>3</p></div>
 <div class="key" data-code="Digit4"><p>4</p></div>
 <div class="key" data-code="Digit5"><p>5</p></div>
 <div class="key" data-code="Digit6"><p>6</p></div>
 <div class="key" data-code="Digit7"><p>7</p></div>
 <div class="key" data-code="Digit8"><p>8</p></div>
 <div class="key" data-code="Digit9"><p>9</p></div>
 <div class="key" data-code="Digit0"><p>0</p></div>
 <div class="key" data-code="Minus"><p>-</p></div>
 <div class="key" data-code="Equal"><p>=</p></div>
 <div class="key size-4 " data-code="Backspace"><p>Backspace</p></div>
 <div class="key " ><p>Insert</p></div>
  </div>
  <div class="row">
 <div class="key size-2 " data-code="Tab"><p>Tab</p></div>
 <div class="key" data-code="KeyQ"><p>Q</p></div>
 <div class="key" data-code="KeyW"data-macro="green"  id="keyW"></div>
 <div class="key" data-code="KeyE"><p>E</p></div>
 <div class="key" data-code="KeyR"><p>R</p></div>
 <div class="key" data-code="KeyT"  data-macro="blue:keyT" id="keyT"></div>
 <div class="key" data-code="KeyY" data-macro="red" id="keyY"></div> 
 <div class="key" data-code="KeyU"><p>U</p></div>
 <div class="key" data-code="KeyI" data-macro="pink" id="keyI"><p></p></div>
 <div class="key" data-code="KeyO"><p>O</p></div>
 <div class="key" data-code="KeyP"><p>P</p></div>
 <div class="key" data-code="BracketLeft"><p>[</p></div>
 <div class="key" data-code="BracketRight"><p>]</p></div>
 <div class="key size-2 " data-code="Backslash"><p>\</p></div>
 <div class="key " ><p>Home</p></div>
  </div>
  <div class="row">
 <div class="key size-3 " data-code="CapsLock"><p>CapsLock</p></div>
 <div class="key" data-code="KeyA"><p>A</p></div>
 <div class="key" data-code="KeyS" data-macro="yellow:KeyS" id="keyS"></div>
 <div class="key" data-code="KeyD"><p>D</p></div>
 <div class="key" data-code="KeyF" data-macro="darkblue:KeyF" id="keyF"></div>
 <div class="key" data-code="KeyG"><p>G</p></div>
 <div class="key" data-code="KeyH"><p>H</p></div>
 <div class="key" data-code="KeyJ"><p>J</p></div>
 <div class="key" data-code="KeyK"><p>K</p></div>
 <div class="key" data-code="KeyL"  data-macro="lightblue:keyL" id="keyL"></div>
 <div class="key" data-code="Semicolon"><p>:</p></div>
 <div class="key" data-code="Quote"><p>"</p></div>
 <div class="key size-5 " data-code="Enter" ><p>Enter</p></div>
 <div class="key " ><p>Delete</p></div>
  </div>
  <div class="row">
 <div class="key size-5 " data-code="ShiftLeft" ><p>Shift</p></div>
 <div class="key" data-code="KeyZ"><p>Z</p></div>
 <div class="key" data-code="KeyX"><p>X</p></div>
 <div class="key" data-code="KeyC"><p>C</p></div>
 <div class="key" data-code="KeyV"><p>V</p></div>
 <div class="key" data-code="KeyB"><p>B</p></div>
 <div class="key" data-code="KeyN"><p>N</p></div>
 <div class="key" data-code="KeyM"><p>M</p></div>
 <div class="key" data-code="Comma"><p>,</p></div>
 <div class="key" data-code="Period"><p>.</p></div>
 <div class="key" data-code="Slash"><p>/</p></div>
 <div class="key size-3 " data-code="ShiftRight" ><p>Shift</p></div>
 <div class="key" data-code="ArrowUp"><p>↑</p></div>
 <div class="key " ><p>Lock</p></div>
  </div>
  <div class="row">
 <div class="key size-6 " data-code="ControlLeft" ><p>Ctrl</p></div>
 <div class="key" data-code="MetaLeft" ><p>Fn</p></div>
 <div class="key" data-code="Window" id="keyWindow" data-macro="white"></div>
 <div class="key" data-code="AltLeft" data-macro="blue:AltLeft"><p>Alt</p></div>
 <div class="key size-7 empty" data-code="Space" data-macro="default:Space"><p>SpaceBar</p></div>
 <div class="key size-2 " data-code="AltRight" ><p>AltGr</p></div>
 <div class="key size-2 " data-code="ContextMenu" ><p>≣</p></div>
 <div class="key" data-code="ArrowLeft"><p>←</p></div>
 <div class="key" data-code="ArrowDown"><p>↓</p></div>
 <div class="key" data-code="ArrowRight"><p>→</p></div>
  </div>
</div>
</body>
<script src="resp.js"></script>
</html>

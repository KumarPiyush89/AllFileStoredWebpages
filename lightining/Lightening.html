<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTINING</title>
   
    <style>
        .slides
{
    position: relative;
    background: #000;
    height: 100vh;
    overflow: hidden;
}
.slides::after{
    content: "";
    position: absolute;
    inset: 0;
    z-index: 10;
    background-color: rgb(0, 0, 0 / 50%);
}
.slide
{
    position: absolute;
    inset: 0;
    opacity: 0;
    animation: cycle 5s infinite;
}
.slide-2
{
    animation-delay: 1s;
}
.slide-3
{
    animation-delay: 3s;
}
.slide-image 
{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes cycle
{
    0% { opacity: 0;}
    10% 
    { opacity: 1;}
    20%
    {
        opacity: 1;
        transform: scale(1.50);
    }
    30%
    {
        opacity: 0;
        transform: scale(1.05);
    }
    100%
    {
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="slides">
        <div class="slide">
            <img src="images.jfif" alt="" class="slide-image"/>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title> HEART</title>
<style>
    *
    {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
    }
    body{
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .heartbeat
    {
        width: 100%;
        height: 100%;
        background-color: red;
        position: relative;
        transform: rotate(45deg);
        animation: heartbeat 1s ease-in infinite;
    }
    .heartbeat::before
    {
        content: "";
        width: 50px;
        height: 60px;
        background: red;
        position: absolute;
        bottom: 0;
        left: 0;
        display: block;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    .heartbeat::after
    {
        content: "";
        width: 60px;
        height: 100px;
        background: red;
        position: absolute;
        top: 0;
        right: 0;
        display: block;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
    }
    @keyframes heartbeat
    {
        0%
        {
            opacity: 0;
            transform: rotate(45deg) scale(0);
        }
        50%{
            opacity: 1;
            transform: rotate(45deg) scale(1.5);
        }
        100%
        {
            opacity: 0;
            transform: rotate(45deg) scale(0);
        }
    }
</style>
</head>
<body>
    <div class="heartbeat"></div>
</body>
</html>

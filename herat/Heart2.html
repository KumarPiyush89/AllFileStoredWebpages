<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
         body
        {
            background: white;
            display: grid;
            place-items: ccenter;
            height: 100vh;
        }
        .handle
        {
            position: absolute;
            border: 15px solid rgb(227, 5, 5);
            height: 100px;
            width: 80px;
            border-left: transparent;
            border-bottom: transparent;
            border-radius: 70%;
            border-color: #d80707;
            left: 50%;
            top: 50%;
            transform: rotate(35deg);
            
        }
        .handle1
        {
            position: absolute;
            border: 15px solid rgb(227, 5, 5);
            height: 100px;
            width: 80px;
            border-right: transparent;
            border-bottom: transparent;
            border-radius: 50%;
            border-color: #d80707;
            left: 47%;
            top: 50%;
            transform: rotate(-40deg);
            
        }
        .handle2
        {
            position: absolute;
            border: 10px solid rgb(227, 5, 5);
            height: 40px;
            width: 30px;
            border-left: transparent;
            border-bottom: transparent;
            border-radius: 70%;
            border-color: rgb(66, 216, 66);
            left: 50%;
            top: 46%;
            transform: rotate(35deg);            
        }
    </style>
   
</head>
<body>
    <div class="contener">
        <div class="handle"></div>
        <div class="handle1"></div>
        <div class="handle2"></div>
    </div>
</body>
</html>

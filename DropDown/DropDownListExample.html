<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List Example</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    function printName()
    {
        var s=document.getElementById("student");
        var selectedName=s.value;
        alert("You have selected:"+selectedName);
    }
    var states=[
                ["Select","",""],
                ["Bihar","Patna","Sri Nitish Kumar"],
                ["Andhra Pradesh","Amrawati","Y.s.Jagan Mohan Reddy"],
                ["Arunachal Pradesh","Itanagar","Pema Kando"],
                ["Assam","Dispur","Himanta Biswa Sharma"],
                ["Chhatisgardh","Raipur","Bhupesh Bhegal"],
                ["Goa","Panji","Parmod Sawant"],
                ["Gujrat","Gandhi Nagar","Bhupendar Bhai Patel"],
                ["Haryana","Chandigardh","Manohar lal Khattar"],
                ["Himachal Pradesh","Shimla","Jairam Thakur"],
                ["Jharkhand","Ranchi","Hemant Soren"],
                ["Karnataka","Bangalor","currently not available"]                
                ];
    function showIndianStateInfo()
    {
        //Show The Indian State Info Area
        var d=document.getElementById("indianStates");
        d.style.display="block";
        // Add All State Name In Select Tag or Drop Down list
        var options="";
        var i;
        for (i=0;i<states.length;i+=1)
        {
            options=options+"<option value=\""+i+'">'+states[i][0]+'</option>';
        }
        /*
        options="";
        iteration 1:
        options=""+<option value="0">Bihar</option>
        iteration 2:
        options=<option value="0">Bihar</option>+<option value="1">Andhra Pradesh</option>
        iteratin 3:<option value="0">Bihar</option><option value="1">Andhra Pradesh</option>+<option value="2">Arunachal Pradesh</option>
        
        options=
        */
       //set option in setect tag
       document.getElementById("states").innerHTML=options;
    }
    function displayInfo()
    {
        // Get The Selected Item Value
        var selectedStateIndex=parseInt(document.getElementById("states").value);
        //alert("You Have Selected:"+selectedStateIndex);
        // Set The Details On Lebel Of Selected State 
        document.getElementById("sn").innerHTML=states[selectedStateIndex][0];
        document.getElementById("c").innerHTML=states[selectedStateIndex][1];
        document.getElementById("cm").innerHTML=states[selectedStateIndex][2];

    }
</script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <select id="student" class="form-control form-control-lg">
                    <option value="rakesh kumar">Rakesh Kumar</option>
                    <option value="kundan kumar">Kundan Kumar</option>
                    <option value="Anshu Kumari">Anshu Kumari</option>
                    <option value="Kumar Piyush">Kumar Piyush</option>
                    <option value="Rahul Kumar">Rahul Kumar</option>
                    <option value="Sheetal sinha">Sheetal sinha</option>
                    <option value="Kajal Kumari">Kajal Kumari</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" onclick="printName();">OK</button>
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-12">
                <button class="btn btn-primary" onclick="showIndianStateInfo();">Show Indian States Info</button>
            </div>
        </div>
        <div id="indianStates" style="display: none;" >
            <div class="row">
                <div class="col-sm-12 text-center">
                    <select id="states" class="form-control form-control-lg" onchange="displayInfo();"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 text-center">
                    <p> State Name </p>
                    <h1 id="sn"> State Name</h1>
                </div>
                <div class="col-sm-4 text-center">
                    <p> Capital Name</p>
                    <h1 id="c"> Capital</h1>
                </div>
                <div class="col-sm-4 text-center">
                    <p> Chief Minister</p>
                    <h1 id="cm"> Chief Minister</h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
